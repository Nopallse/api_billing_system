openapi: 3.0.0
info:
  title: Billing System API
  version: 1.0.0
  description: |
    API documentation for the Billing System application
    
servers:
  - url: http://localhost:3005/api
    description: Deploy Server
  - url: https://sponge-quiet-brightly.ngrok-free.app/api
    description: Tunnel Server
  - url: https://probable-grouse-firstly.ngrok-free.app/api
    description: Local Development

tags:
  - name: Authentication
    description: Endpoint untuk login dan refresh token
  - name: User
    description: Endpoint untuk manajemen user (admin, block, list, dll)
  - name: Category
    description: Endpoint untuk manajemen kategori device
  - name: Device
    description: Endpoint untuk manajemen device dan kontrol timer
  - name: Transaction
    description: Endpoint untuk manajemen transaksi umum
  - name: Product
    description: Endpoint untuk manajemen produk (Food & Beverage)
  - name: Shift
    description: Endpoint untuk manajemen shift kasir (shift start/end, payment tracking)
  - name: Member
    description: Endpoint untuk manajemen member
  - name: Member Transaction
    description: Endpoint untuk transaksi member dengan validasi PIN
  - name: Connection
    description: Endpoint untuk status koneksi WebSocket dan notifikasi
  - name: Dashboard
    description: Endpoint untuk dashboard admin dan user dengan data real-time

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        token:
          type: string
        type:
          type: string
          enum: [admin, user]
      required:
        - email
        - password
    
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        categoryName:
          type: string
        cost:
          type: integer
          description: Cost per unit time
        periode:
          type: integer
          description: Periode in minutes 
      required:
        - categoryName
        - cost
        - periode
    
    Device:
      type: object
      properties:
        id:
          type: string
          description: Device ID yang terkoneksi ke WebSocket server
        name:
          type: string
          description: Nama device
        categoryId:
          type: string
          format: uuid
          description: ID kategori device
        timerStart:
          type: string
          format: date-time
          description: Waktu mulai timer
        timerDuration:
          type: integer
          description: Durasi timer dalam detik (seconds)
        timerElapsed:
          type: integer
          description: Waktu yang sudah berlalu dalam detik (seconds)
        timerStatus:
          type: string
          enum: [start, stop, end]
          description: Status timer device
        lastPausedAt:
          type: string
          format: date-time
          description: Waktu terakhir timer di-pause
        isConnected:
          type: boolean
          description: Status koneksi device ke WebSocket server
        status:
          type: string
          enum: [on, off, pause, pause_disconnected]
          description: Status real-time device (on=timer aktif, off=tidak ada timer, pause=di-pause manual, pause_disconnected=di-pause karena disconnect)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - categoryId
    
    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        deviceId:
          type: string
          description: ID device yang digunakan
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
          nullable: true
        duration:
          type: integer
          description: Durasi dalam detik (seconds)
        cost:
          type: integer
          description: Biaya transaksi
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - deviceId
        - duration
        - cost
    
    Member:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        username:
          type: string
        pin:
          type: string
          description: Encrypted PIN for member authentication
        deposit:
          type: integer
          description: Member deposit balance in rupiah
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - email
        - username
        - pin
    
    WebSocketNotification:
      type: object
      properties:
        type:
          type: string
          enum: [device_disconnect, device_connect, timer_paused_disconnect, timer_resumed, timer_auto_resumed, timer_started, timer_paused, timer_ended]
          description: Tipe notifikasi
        deviceId:
          type: string
          description: ID device yang terkait dengan notifikasi
        timestamp:
          type: string
          format: date-time
          description: Waktu notifikasi
        reason:
          type: string
          description: Alasan disconnect (untuk device_disconnect)
        elapsedTime:
          type: integer
          description: Waktu yang sudah berlalu dalam detik
        canResume:
          type: boolean
          description: Apakah timer bisa di-resume
        detail:
          type: object
          properties:
            message:
              type: string
              description: Pesan detail notifikasi
        transactionId:
          type: string
          format: uuid
          description: ID transaksi yang terkait
    
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Product ID
        name:
          type: string
          description: Product name
        description:
          type: string
          nullable: true
          description: Product description
        price:
          type: integer
          description: Product price in rupiah
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - price
    
    Shift:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Shift ID
        userId:
          type: string
          format: uuid
          description: User ID who owns this shift
        startTime:
          type: string
          format: date-time
          description: Shift start time
        endTime:
          type: string
          format: date-time
          nullable: true
          description: Shift end time (null if shift is still active)
        totalIncome:
          type: integer
          nullable: true
          description: Total income during this shift (calculated when shift ends)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - startTime
    
    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Payment ID
        shiftId:
          type: string
          format: uuid
          description: Shift ID this payment belongs to
        userId:
          type: string
          format: uuid
          description: User ID who processed this payment
        transactionId:
          type: string
          format: uuid
          nullable: true
          description: Transaction ID (if payment is related to a transaction)
        amount:
          type: integer
          description: Payment amount in rupiah
        type:
          type: string
          enum: [RENTAL, FNB, TOPUP, REFUND]
          description: Payment type (RENTAL=device rental, FNB=food & beverage, TOPUP=member deposit, REFUND=refund)
        paymentMethod:
          type: string
          enum: [CASH, TRANSFER, DEPOSIT]
          description: Payment method used
        note:
          type: string
          nullable: true
          description: Additional notes for this payment
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - shiftId
        - userId
        - amount
        - type
        - paymentMethod
    
    TransactionProduct:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: TransactionProduct ID
        transactionId:
          type: string
          format: uuid
          description: Transaction ID
        productId:
          type: string
          format: uuid
          description: Product ID
        quantity:
          type: integer
          description: Quantity of product
        price:
          type: integer
          description: Price snapshot at time of adding (for historical accuracy)
        subtotal:
          type: integer
          description: Calculated as quantity * price
        product:
          $ref: "#/components/schemas/Product"
          description: Product details (included when fetched)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - transactionId
        - productId
        - quantity
        - price
        - subtotal

paths:
  # AUTH ROUTES
  /auth/login:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
              example:
                email: admin@example.com
                password: admin123
      responses:
        "200":
          description: Login berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          email:
                            type: string
                          type:
                            type: string
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        "401":
          description: Email atau password salah

  /auth/refresh-token:
    post:
      summary: Refresh authentication token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        "401":
          description: Invalid refresh token



  # USER ROUTES
  /user:
    get:
      summary: Get all users (Admin only)
      tags: [User]
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        email:
                          type: string
                          format: email
                        type:
                          type: string
                          enum: [admin, user]
                        isActive:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Admin access required)
    post:
      summary: Create a new user (Admin only)
      tags: [User]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                type:
                  type: string
                  enum: [admin, user]
                  default: user
              required:
                - email
                - password
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      type:
                        type: string
                        enum: [admin, user]
                      isActive:
                        type: boolean
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        "400":
          description: Bad request (email already exists or missing required fields)
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Admin access required)

  /user/{userId}:
    get:
      summary: Get user by ID (Admin only)
      tags: [User]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        "200":
          description: User data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      type:
                        type: string
                        enum: [admin, user]
                      isActive:
                        type: boolean
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        "404":
          description: User not found
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Admin access required)

  /user/{userId}/block:
    patch:
      summary: Block/Unblock user (Admin only)
      tags: [User]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
            format: uuid
          required: true
          description: User ID
      responses:
        "200":
          description: User blocked/unblocked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      type:
                        type: string
                        enum: [admin, user]
                      isActive:
                        type: boolean
        "404":
          description: User not found
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Admin access required)

  # CATEGORY ROUTES
  /category/create:
    post:
      summary: Create a new category (Admin only)
      tags: [Category]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "201":
          description: Category created successfully
        "403":
          description: Forbidden (Admin access required)

  /category:
    get:
      summary: Get all categories
      tags: [Category]
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"

  /category/{id}:
    get:
      summary: Get category by ID
      tags: [Category]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Category ID
      responses:
        "200":
          description: Category data
        "404":
          description: Category not found

  /category/update/{id}:
    put:
      summary: Update category by ID (Admin only)
      tags: [Category]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Category ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "200":
          description: Category updated successfully
        "403":
          description: Forbidden (Admin access required)
        "404":
          description: Category not found

  /category/delete/{id}:
    delete:
      summary: Delete category by ID (Admin only)
      tags: [Category]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Category ID
      responses:
        "200":
          description: Category deleted successfully
        "404":
          description: Category not found

  # DEVICE ROUTES
  /device/create:
    post:
      summary: Create a new device
      tags: [Device]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Device"
      responses:
        "201":
          description: Device created successfully
        "400":
          description: Device belum terkoneksi ke server WebSocket

  /device:
    get:
      summary: Get all devices
      tags: [Device]
      security:
        - BearerAuth: []
      responses:
        "200":
          description: List of devices with connection status
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/Device"
                        - type: object
                          properties:
                            isConnected:
                              type: boolean
                            status:
                              type: string
                              enum: [on, off, pause, pause_disconnected]

  /device/{id}:
    get:
      summary: Get device by ID
      tags: [Device]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Device ID
      responses:
        "200":
          description: Device data
        "404":
          description: Device not found

  /device/update/{id}:
    put:
      summary: Update device by ID
      tags: [Device]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Device ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                categoryId:
                  type: string
                  format: uuid
      responses:
        "200":
          description: Device updated successfully
        "404":
          description: Device not found

  /device/delete/{id}:
    delete:
      summary: Delete device by ID
      tags: [Device]
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Device ID
      responses:
        "200":
          description: Device deleted successfully
        "404":
          description: Device not found

  /device/{id}/command:
    post:
      summary: Send command to device
      tags: [Device]
      description: Mengirim perintah start/stop/end ke device melalui WebSocket
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Device ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                command:
                  type: string
                  enum: [start, stop, end]
                  description: Perintah yang akan dikirim ke device
              required:
                - command
              example:
                command: "start"
      responses:
        "200":
          description: Perintah berhasil dikirim
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      command:
                        type: object
                      device:
                        type: object
        "400":
          description: Bad Request
        "404":
          description: Device tidak ditemukan

  /device/{deviceId}/add-time:
    post:
      summary: Add time to active transaction
      tags: [Device]
      description: |
        Menambah waktu pada transaksi yang sedang aktif.
        
        **Validasi:**
        - Transaksi harus ada dan belum selesai (end = null)
        - Device harus memiliki timer yang aktif (timerStatus = 'start')
        - Device tidak boleh memiliki timer yang di-pause di WebSocket
        
        **Jika device memiliki timer yang di-pause, resume timer terlebih dahulu menggunakan command start.**
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: deviceId
          schema:
            type: string
          required: true
          description: Device ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                additionalTime:
                  type: integer
                  description: Additional time in seconds
              required:
                - additionalTime
              example:
                additionalTime: 300
      responses:
        "200":
          description: Berhasil menambah waktu ke transaksi
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      transaction:
                        $ref: "#/components/schemas/Transaction"
                      device:
                        type: object
                      addedTime:
                        type: integer
        "400":
          description: Device tidak memiliki timer yang aktif, timer di-pause, atau transaksi sudah selesai
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    examples:
                      timer_not_active: "Device tidak memiliki timer yang aktif. Timer mungkin sudah selesai atau belum dimulai."
                      timer_paused: "Device memiliki timer yang di-pause. Harap resume timer terlebih dahulu sebelum menambah waktu."
                      transaction_ended: "Transaksi sudah selesai dan tidak bisa ditambah waktu"
        "404":
          description: Transaksi tidak ditemukan


  # TRANSACTION ROUTES
  /transaction/create:
    post:
      summary: Create a new transaction
      tags: [Transaction]
      description: |
        Membuat transaksi baru dan mengirim timer ke device melalui WebSocket.
        
        **Validasi:**
        - Device harus terkoneksi ke WebSocket
        - Device tidak boleh memiliki timer yang aktif
        - Device tidak boleh memiliki timer yang di-pause
        - Device tidak boleh memiliki timer aktif di database
        
        **Jika device memiliki timer yang di-pause, gunakan command start untuk melanjutkan timer yang ada.**
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
                  description: ID device yang akan digunakan
                start:
                  type: string
                  format: date-time
                  description: "Waktu mulai transaksi (opsional, default: waktu sekarang)"
                duration:
                  type: integer
                  description: Durasi dalam detik (seconds)
              required:
                - deviceId
                - duration
            example:
              deviceId: "device_001"
              start: "2024-01-15T10:30:00Z"
              duration: 3600
      responses:
        "201":
          description: Transaksi berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Transaksi berhasil dibuat"
                  data:
                    type: object
                    properties:
                      transaction:
                        $ref: "#/components/schemas/Transaction"
                      deviceCommand:
                        type: object
                        properties:
                          type:
                            type: string
                            example: "command"
                          deviceId:
                            type: string
                            example: "device_001"
                          command:
                            type: string
                            example: "start"
                          timer:
                            type: integer
                            example: 3600
                          timestamp:
                            type: string
                            format: date-time
              example:
                message: "Transaksi berhasil dibuat"
                data:
                  transaction:
                    id: "123e4567-e89b-12d3-a456-426614174000"
                    deviceId: "device_001"
                    userId: "user-123"
                    start: "2024-01-15T10:30:00Z"
                    end: null
                    duration: 3600
                    cost: 10000
                    createdAt: "2024-01-15T10:30:00Z"
                    updatedAt: "2024-01-15T10:30:00Z"
                  deviceCommand:
                    type: "command"
                    deviceId: "device_001"
                    command: "start"
                    timer: 3600
                    timestamp: "2024-01-15T10:30:00Z"
        "400":
          description: Data tidak valid, device tidak terkoneksi, atau device memiliki timer aktif/pause
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                device_not_connected:
                  summary: Device tidak terkoneksi
                  value:
                    message: "Device tidak terkoneksi ke server WebSocket"
                timer_active:
                  summary: Device memiliki timer aktif
                  value:
                    message: "Device masih memiliki timer yang aktif. Harap tunggu timer selesai atau gunakan command stop terlebih dahulu."
                timer_paused:
                  summary: Device memiliki timer yang di-pause
                  value:
