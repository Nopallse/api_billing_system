                isConnected: true
                isTimerActive: false
                isTimerPaused: true
                canResume: true
                deviceStatus: "pause"
                databaseInfo:
                  timerStatus: "start"
                  timerStart: "2024-05-30T10:00:00Z"
                  timerDuration: 3600000
                  timerElapsed: 1800000
                  lastPausedAt: "2024-05-30T10:30:00Z"
                websocketInfo:
                  inActiveTimers: false
